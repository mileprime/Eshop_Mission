<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add New Food</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="text-center">Add New Food Item</h1>
      <!-- <form id="foodForm" class="mt-4"> -->
      <div class="form-group mt-4">
        <label for="name">Name:</label>
        <input
          type="text"
          class="form-control"
          id="name"
          name="name"
          required
        />
      </div>
      <div class="form-group mt-4">
        <label for="description">Description:</label>
        <textarea
          type="text"
          class="form-control"
          id="description"
          name="description"
          required
        ></textarea>
      </div>
      <div class="form-group mt-4">
        <label for="price">Price:</label>
        <input
          type="number"
          class="form-control"
          id="price"
          name="price"
          required
        />
      </div>
      <div class="form-group mt-4">
        <label for="category">Category:</label>
        <input
          type="text"
          class="form-control"
          id="category"
          name="category"
          required
        />
      </div>
      <div class="form-group mt-4">
        <label for="image">Image:</label>
        <input
          type="file"
          class="form-control-file"
          id="image"
          name="image"
          accept="image/*"
          required
        />
      </div>
      <button id="foodForm" class="btn btn-primary btn-block mt-4">
        Add Food
      </button>
      <!-- </form> -->
    </div>
    <script type="module" src="./apiCall.js"></script>
  </body>
</html>
