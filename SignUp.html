<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container mt-5">
      <h2>Signup Form</h2>
      <!-- <form> -->
      <div class="form-group my-4">
        <label for="username" class="my-2">Username</label>
        <input
          type="text"
          class="form-control"
          id="username"
          placeholder="Enter username"
        />
      </div>
      <div class="form-group my-4">
        <label for="email" class="my-2">Email address</label>
        <input
          type="email"
          class="form-control"
          id="email"
          placeholder="Enter email"
        />
      </div>
      <div class="form-group my-4">
        <label for="password" class="my-2">Password</label>
        <input
          type="password"
          class="form-control"
          id="password"
          placeholder="Password"
        />
      </div>
      <button id="signup" class="btn btn-primary">Sign Up</button>
      <!-- </form> -->
      <button class="btn btn-primary">
        <a href="./SignIn.html"> <p style="color: #fff">Sign In</p></a>
      </button>
    </div>
    <script type="module" src="./FoodApp.Js"></script>
  </body>
</html>
